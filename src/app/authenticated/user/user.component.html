<h1>Users</h1>

<div class="container">
	
	<div class="row">
		
		<div class="col-7">
			<ul>
				<li *ngFor="let item of users">{{item.fullname}}, {{item.username}}, {{item.password}} ({{getOrgName(item.organization_id)}})</li>
			</ul>
		</div>

		<div class="col-5">
			
			<form [formGroup]="userForm">
				<div class="form-group">
					<label>Username *</label>					
					<input formControlName="username" class="form-control" type="text">
				</div>

				<div class="form-group">
					<label>Password *</label>					
					<input formControlName="password" class="form-control" type="text">
				</div>

				<div class="form-group">
					<label>Full Name *</label>					
					<input formControlName="fullname" class="form-control" type="text">
				</div>

				<div class="form-group">
					<label>Organization *</label>					
					<select formControlName="organization_id" class="form-control">
						<option value=""></option>
						<option *ngFor="let org of organizations" value="{{org.id}}">{{org.name}}</option>
					</select>
				</div>


				<button [disabled]="userForm.invalid" type="button" (click)="addUser()" class="btn btn-primary">Add</button>                                                          
			</form>


		</div>


	</div>
</div>
